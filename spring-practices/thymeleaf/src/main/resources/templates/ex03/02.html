<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<title>thymeleaf</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
* {margin: 0; padding:0}
body {padding:50px}
table {border-collapse: collapse}
td,th {padding:10px}
table, th, td { border: solid 1px #000}
h4, hr {margin:20px 0}
</style>
</head>
<body>
	<h4>Loop03: th:each: #numbers.sequence</h4>
	<table>
		<tr th:each="i : ${#numbers.sequence(1, row+1)}">
			<td th:each="j : ${#numbers.sequence(1, col+1)}"
				th:text="|cell(${i}, ${j})|">
			</td>
		</tr>
	</table>
	
	<hr>
	
	<table>
		<tr th:each="i : ${#numbers.sequence(1, row+1)}">
			<td th:each="j : ${#numbers.sequence(1, col+1)}">cell([[${i}]], [[${j}]])</td>
		</tr>
	</table>
	<hr>
	
	<div style="padding-top: 20px">
		<a th:href="@{/ex01}">return to index</a>
	</div>
</body>
</html>
